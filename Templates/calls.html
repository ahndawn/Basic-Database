
  {% extends 'base.html' %}
  {% block content %}
  <h1>Call Log</h1>
  <div>
  <a href="/calls/add" class="btn  btn-success  btn-lg">Add New Call</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>Date/Time</th>
        <th>Customer Name</th>
        <th>Phone Number</th>
        <th>Community</th>
        <th>Area</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Call Type</th>
        <th>Comments</th>
        <th>Received Type</th>
        <th>Response</th>
        <th>Card</th>
        <th>Database</th>
        <th>Resolved</th>
        <th>Booked</th>
      </tr>
    </thead>
    <tbody>
      {% for call in calls %}
        <tr>
          <form action="/calls/edit" method="POST">
          <td><input type="datetime-local" name="date_time" value="{{ call.date_time }}"></td>
          <td><input type="text" name="customer_name" value="{{ call.customer_name }}"></td>
          <td><input type="text" name="phone_number" value="{{ call.phone_number }}"></td>
          <td><input type="text" name="community" value="{{ call.community }}"></td>
          <td><input type="text" name="area" value="{{ call.area }}"></td>
          <td><input type="text" name="address" value="{{ call.address }}"></td>
          <td><input type="text" name="customer_type" value="{{ call.customer_type }}"></td>
          <td><input type="text" name="call_type" value="{{ call.call_type }}"></td>
          <td><input type="text" name="comments" value="{{ call.comments }}"></td>
          <td><input type="text" name="recieved_type" value="{{ call.received_type }}"></td>
          <td><input type="checkbox" name="call.response" value="{{ call.response }}"></td>
          <td><input type="checkbox" name="card" value="{{ call.card }}"></td>
          <td><input type="checkbox" name="database" value="{{ call.database }}"></td>
          <td><input type="checkbox" name="resolved" value="{{ call.resolved }}"></td>
          <td><input type="checkbox" name="booked" value="{{ call.booked }}"></td>
          <td><input type="submit" value="Save Changes"></td>
        </form>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
