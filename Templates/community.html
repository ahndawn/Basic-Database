{% extends 'base.html' %}
    {% block title %}All Customers{% endblock title %}
    {% block content %}
<div class ="container">
    <h1>Customers in the Community: {{community}}</h1>
        <ul>
            {% for customer in customers %}
            <li><a href="/{{customer.id}}">{{customer.name}}</a></li>
            {% endfor %}
        </ul>
        <a href="/customers">Back to All Customers</a>
    </div>
{% endblock %}
